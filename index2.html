<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap-->
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <!--
     <ul>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage">Everything is bought!</div>-->

        <div  ng-controller="ToBuyController">
 
              <ul>
                <table class="table">
                 <thead>
                  <tr>
                    <th >Item</th>
                    <th >Quant</th>
                    <th ></th>
                  </tr>
                </thead>
                <tbody>

                <!--<li ng-repeat="x in shoppinglist">-->
                  <tr ng-repeat="x in shoppinglist">

                    <td> {{x.Name}}-{{$index}}</td>

                    <td>{{x.Quantity}}</td>
                    <!--<td><button class="btn btn-default ng-click="boughtItem">-->
                      <td><button  class="btn btn-default" ng-click="boughtItem($index)">
                         <span class="glyphicon glyphicon-ok"></span> Bought </button>
                         
                    </td>
                   </tr>
                <!--</li>-->
                
              </tbody>
              </table>
              </ul>
              <ul>
                <div class="emptyMessage"><span ng-class="msgcolor">{{message}}</span></div>
              </ul>
        </div> <!--end div ng-app --> 
    </div> <!--end div class col-md-6-->

    <!-- Already Bought List -->
    <div class="col-md-6">
     <h2>Already Bought:</h2>
    <div ng-controller="AlreadyBoughtController">    
       <ul>
         <li ng-repeat="b in boughtlist">{{b}}</li>
       </ul>
       <div class="emptyMessage">{{message2}}</div>
    </div><!--end ng-->
  </div><!--end col-md=-6-->

  </div><!--end row-->
</div><!--end container-->

</body>
</html>
